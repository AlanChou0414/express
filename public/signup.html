<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm mt-lg-5">
        <div class="row justify-content-center">
            <div class="col-3">
                <p class="fs-1 text-center">Sign up</p>
                <form action="/api/signup" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="user_email" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="user_password" id="password">
                    </div>
                    <div class="text-center mt-lg-4">
                        <button type="submit" class="btn btn-outline-dark">Submit</button>
                        <a class="btn btn-outline-danger" href="/signin.html">Backto</a>
                    </div>
                </form>
                <div id="status"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<script>
    const submit = document.querySelector('button[type="submit"]');
    const alertContent = document.querySelector('#status');
    submit.addEventListener('click', () => {
        const url = 'http://localhost:3001/api/signup';
        fetch(url)
            .then(res => res.json())
            .then(data => {
                alertContent.innerHTML =
                    `
                    <div class="alert alert-success text-center" role="alert">
                        Success!!
                    </div>
                    `;
            })
    });
</script>

</html>
